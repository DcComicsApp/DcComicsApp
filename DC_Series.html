<!DOCTYPE html>
<html>
<head>
	<title>DC Series</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">

		body{
			font-family: 'IBM Plex Sans', sans-serif;
			margin: 0;
			background-color: black;
		}

		a{text-decoration: none;}

		header{display: none;}
		
		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.contenedorcajon{
			padding-top: 40px;
		}


		section{
			width: 80%;
			background-color: black;
			float: right;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 16%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 20px;
			transition: 0.5s;
			border:2.5px solid #191919;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #14659E;
			box-shadow: 0px 0px 80px #14659E;
		}




		@media screen and (max-width: 768px){

			aside{
				display: none;
			}

			header{display: block;}

			.logoheader{
				text-align: center;
				
			}
			
			header div img{
				width: 60%;
				margin-bottom: 100px;
				margin-top: 100px;
			}

			section{
				width: 100%;
			}

			section article img{				
				border-radius: 15px;
				width: 24%;
			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
			}

			section article img:hover{
				cursor: pointer;
				border:2.5px solid #191919;
				box-shadow: none;
			}
			
		}





		@media screen and (max-width: 410px){

				section article img{
					width: 45%;
					margin-top: 20px;
					border-radius: 15px;
					margin-right: 0%;
					margin-left: 2%;
				}

				hr{
					margin-top: 2vh;
				}
		}


	</style>
</head>





<body>

	<header>
		<div class="logoheader">
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg">
		</div>

	</header>


	<aside>
		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg">
		</div>

		<div class="contenedorcajon">
			
		</div>	

	</aside>




	<section>
		
		<article>
			<h1>Series live action</h1>
			
			<img src="https://pbs.twimg.com/media/EqpWG3IXUAEUxCb?format=jpg&name=360x360">
			<img src="https://pbs.twimg.com/media/EqpXaKUXcAI-IjQ?format=jpg&name=360x360">
			<img src="https://pbs.twimg.com/media/EqpWG3aXIAAUiZt?format=jpg&name=360x360">
			<img src="https://pbs.twimg.com/media/EqpXaJmXcAAN4nt?format=jpg&name=360x360">
			<img src="https://pbs.twimg.com/media/EqpY5qOXAAEzRUz?format=jpg&name=360x360">
			<img src="https://pbs.twimg.com/media/EqpY5rhWMAApyKk?format=jpg&name=360x360">
			<img src="https://pbs.twimg.com/media/EqpZ9mfXAAEyIic?format=jpg&name=900x900">
			<img src="https://pbs.twimg.com/media/EqpZ9nvWMAE1KRp?format=jpg&name=medium">


			<hr>


			<a href="2 Series/1 Titans/Titans.html">
				<img src="https://wallpapercave.com/wp/wp4905439.jpg">
			</a>
			<img src="https://i2.wp.com/butwhythopodcast.com/wp-content/uploads/2020/06/1_0YK58yb1yBHadgXrTPG1og.jpeg?fit=1920%2C1080&ssl=1">
			<img src="https://filmtoro.cz/img/tv/5YEnPWmTMpPtFk3MxjlfO1U1xW5.jpg">
			<img src="https://www.thecinemaspot.com/wp-content/uploads/2020/09/thumb-1920-1080839.jpg">
			
		</article>

		<hr>

		<article>
			<h1>Series animadas</h1>
			
			
		</article>



	</section>


</body>
</html>
