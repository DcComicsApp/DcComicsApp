		body{
			margin: 0;

		aside{

		}

		}

		}

		.contenedorcajon{
			padding-top: 40px;

		section{
			width: 80%;

		#portada{
			width: 85%;
			margin-left: 7.5%;
			margin-top: 5vh;
			border-radius: 40px;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 40%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 30px;
			transition: 0.5s;
			border:2.5px solid #191919;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #14659E;
			box-shadow: 0px 0px 80px #14659E;
		}




		@media screen and (max-width: 768px){

			aside{
				display: none;
			}

			header{display: block;}

			.logoheader{
				text-align: center;
				
			}
			
			header div img{
				width: 60%;
				margin-bottom: 100px;
				margin-top: 100px;
			}

			section{
				width: 100%;
			}

			section article img{				
				border-radius: 20px;
				
			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
			}

			section article img:hover{
				cursor: pointer;
				border:2.5px solid #191919;
				box-shadow: none;
			}

			

		}


	</style>
