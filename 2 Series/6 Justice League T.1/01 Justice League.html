<!DOCTYPE html>
<html>
<head>
	<title>Justice League</title>
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<style type="text/css">
		
		body{
			margin: 0;
			font-family: 'IBM Plex Sans', sans-serif;
			min-width: 323px;
			background-color: black;
		}

		a{text-decoration: none;}

		.portadamovil{display: none;}

		.botonmovil{display: none;}

		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside div img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.logopelicula{
			text-align: center;
			padding-top: 40px
		}

		.logopelicula img{
			width: 90%;
		}

		.posteraside{
			text-align: center;
			margin-top: 7vh;
		}
		.posteraside img{border-radius: 20px;}

		section{
			width: 80%;
			height: 100vh;
			background-color: black;
			float: right;
		}

		.portada img{
			width: 85%;
			border-radius: 40px;
		}

		.portada{
			text-align: center;
			padding-top: 10vh;
		}


		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		.detalles{
			margin-left: 20%;
		}

		p{
			width: 80%;
			color: white;
			font-size: 20px;
		}

		.edad{color: green}



		@media screen and (max-width: 768px){

			aside{display: none;}

			section{
				width: 100%;
			}
			
			.portada{
				margin-top: -10%;
			}

			section h1{
				font-size: 40px;
			}

		}




		@media screen and (max-width: 410px){

			section h1{
				font-size: 30px;
			}

			.portada{display: none;}

			.portadamovil{
				display: block;
			}
			.portadamovil img{width: 100%;}

			#informacion{
				font-size: 15px;
			}


			section div p{
				width: 90%;
			}

		}

		

		




	</style>
</head>

	


<body>


	<aside>

		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg">
		</div>

		<div class="logopelicula">
			<img src="https://pbs.twimg.com/media/ErSpIkaXEAE4v0H?format=jpg&name=900x900">
		</div>

		<div class="posteraside">
			<img src="https://pbs.twimg.com/media/EqpXaK-XUAEHd2L?format=jpg&name=large">
		</div>

		

	</aside>


	<section>

	<div class="portada">
		<img src="https://pbs.twimg.com/media/EqpXaKUXcAI-IjQ?format=jpg&name=large">
	</div>

	<div class="portadamovil">
		<img src="https://pbs.twimg.com/media/ErpLYmuW8AQgx4E?format=jpg&name=4096x4096">
	</div>

	

	

	<h1>Justice League</h1>
	<div class="detalles">
		<p>Nota: 9</p>
		<p class="edad">+12</p>
		<p id="informacion">Batman secuestra al padre de Cyborg dejando un ala de parademon, este se mete en el grupo, Batman investiga el secuestro cuando un aviso les informa de ataques e Londres reuniendo a la liga en la batcueva </p>
	</div>

	<hr>

	
	

</body>
</html>
