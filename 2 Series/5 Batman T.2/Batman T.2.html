<!DOCTYPE html>
<html>
<head>
	<title>Batman T.2</title>
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<style type="text/css">
		
		body{
			margin: 0;
			font-family: 'IBM Plex Sans', sans-serif;
			min-width: 323px;
			background-color: black;
		}

		a{text-decoration: none;}

		.portadamovil{display: none;}

		.botonmovil{display: none;}

		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside div img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.logopelicula{
			text-align: center;
			padding-top: 40px
		}

		.logopelicula img{
			width: 90%;
		}

		.posteraside{
			text-align: center;
			margin-top: 7vh;
		}
		.posteraside img{border-radius: 20px;}

		section{
			width: 80%;
			height: 100vh;
			background-color: black;
			float: right;
		}

		.portada img{
			width: 85%;
			border-radius: 40px;
		}

		.portada{
			text-align: center;
			padding-top: 10vh;
		}

		#logopeliculados{
			width: 30%;
			margin-top: -4vh;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		.detalles{
			margin-left: 20%;
		}

		p{
			width: 80%;
			color: white;
			font-size: 20px;
		}







		@media screen and (max-width: 768px){

			aside{display: none;}

			section{
				width: 100%;
			}
			
			.portada{
				margin-top: -10%;
			}
			

			#logopeliculados{
				width: 80%;
				margin-top: 2vh;

			}

			.botonmovil{
				display: block;
				
				
			}	



		}




		@media screen and (max-width: 410px){

			section h1{
				font-size: 30px;
			}

			.portada{display: none;}

			.portadamovil{
				display: block;
			}
			.portadamovil img{width: 100%;}

			#informacion{
				font-size: 15px;
			}

			#logopeliculados{
				width: 90%;
			}


			section div p{
				width: 90%;
			}


			


		}

		

		




	</style>
</head>

	


<body>


	<aside>

		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg">
		</div>

		<div class="logopelicula">
			<img src="https://pbs.twimg.com/media/ErS5QiDW4AAjffL?format=jpg&name=small">
		</div>

		<div class="posteraside">
			<img src="https://pbs.twimg.com/media/EqpWG3JXAAAG-Uw?format=jpg&name=4096x4096">
		</div>

		

	</aside>


	<section>

	<div class="portada">
		<img src="https://pbs.twimg.com/media/EqpWG3aXIAAUiZt?format=jpg&name=4096x4096">
	</div>

	<div class="portadamovil">
		<img src="https://pbs.twimg.com/media/EqpWG3JXAAAG-Uw?format=jpg&name=4096x4096">
	</div>

	<div class="logopelicula">
		<img id="logopeliculados" src="https://pbs.twimg.com/media/ErS5QiDW4AAjffL?format=jpg&name=small">
	</div>

	<hr>

	<h1>Detalles</h1>
	<div class="detalles">
		<p>4K / HDR</p>
		<p>Castellano</p>
		<p id="informacion">Deathstroke, Bane y Enigma pondran a Batman contra las cuerdas tanto mental como fisicamente, Â¿podra el caballero oscuro salvar a Gotham y podre salvarse el?</p>
	</div>

	<hr>

	
	

</body>
</html>
