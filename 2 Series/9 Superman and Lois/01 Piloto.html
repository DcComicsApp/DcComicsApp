<!DOCTYPE html>
<html>
<head>
	<title>Piloto</title>
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<style type="text/css">
		
		body{
			margin: 0;
			font-family: 'IBM Plex Sans', sans-serif;
			min-width: 323px;
			background-color: black;
		}

		a{text-decoration: none;}

		.portadamovil{display: none;}

		.botonmovil{display: none;}

		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside div img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.logopelicula{
			text-align: center;
			padding-top: 40px
		}

		.logopelicula img{
			width: 90%;
		}

		.boton{
			width: 70%;
			height: 60px;
			text-align: center;
			line-height: 60px;
			border-radius: 30px;
			border: 2.5px solid #14659E;
			color:white;
			margin: 0 auto;
			margin-top: 6vh;
			transition: 0.5s;
		}
		.boton:hover{
			box-shadow: 0px 0px 50px #14659E;
			background-color: #14659E;
			color: black;
			cursor: pointer;
		}

		.posteraside{
			text-align: center;
			margin-top: 7vh;
		}
		.posteraside img{border-radius: 20px;}

		section{
			width: 80%;
			height: 100vh;
			background-color: black;
			float: right;
		}

		.portada img{
			width: 85%;
			border-radius: 40px;
		}

		.portada{
			text-align: center;
			padding-top: 5vh;
		}


		section h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}






		@media screen and (max-width: 768px){

			aside{display: none;}

			section{
				width: 100%;
			}
			
			.portada{
				margin-top: -10%;
			}
			

			.botonmovil{
				display: block;
				
				
			}

			section h1{
				font-size: 40px;
			}


			.boton:hover{
				box-shadow: none;
				background-color: black;
				color: white;
				cursor: pointer;
			}



		}




		@media screen and (max-width: 410px){

			section h1{
				font-size: 30px;
			}

			.portada{display: none;}

			.portadamovil{
				display: block;
			}
			.portadamovil img{width: 100%;}


			.botonmovil{
				margin-top: -5%;
			}


			


		}


		

		




	</style>
</head>

	


<body>


	<aside>

		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg">
		</div>

		<div class="logopelicula">
			<img src="https://pbs.twimg.com/media/Eu_toy_XcAAt0cQ?format=jpg&name=small">
		</div>

		<a href="https://youtu.be/qHds536s7fk">
			<div class="boton">Ver episodio</div>
		</a>

		<div class="posteraside">
			<img src="https://pbs.twimg.com/media/Eu_tozAXMAMS87m?format=jpg&name=360x360">
		</div>

		

	</aside>


	<section>

	<div class="portada">
		<img src="https://vader.news/__export/1611489375686/sites/gadgets/img/2021/01/24/superman_x_lois.jpg_1614859785.jpg">
	</div>

	<div class="portadamovil">
		<img src="https://pbs.twimg.com/media/Eu_utcOXAAINAid?format=jpg&name=4096x4096">
	</div>

	<h1 class="titulo">Piloto</h1>

	<a class="botonmovil" href="https://youtu.be/qHds536s7fk">
			<div class="boton">Ver episodio</div>
		</a>



	</section>

	
			

	

	

	




</body>
</html>
