	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">

		body{
			font-family: 'IBM Plex Sans', sans-serif;
			margin: 0;
			background-color: black;
		}

		a{text-decoration: none;}

		header{display: none;}
		
		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #ff4c3d;
			position: fixed;
		}

		aside img{
			width: 45%;
		}

		img{
			filter: contrast(1.06);
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.perfil{display: none}

		.contenedorcajon{
			padding-top: 40px;
		}


		section{
			width: 80%;
			background-color: black;
			float: right;
		}

		hr{
			width: 80%;
			border: 2px solid #ff4c3d;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 16%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 20px;
			transition: 0.5s;
			border:2.5px solid #ff4c3d;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #ff4c3d;
			box-shadow: 0px 0px 80px #ff4c3d;
		}

		.carrusel {
			  width: 100%;
			  height: 685px;
			  position: relative;
			  overflow: hidden;
			}

		.carrusel .imagenes {
			  width: 400%;
			  height: 100%;
			  position: absolute;
			  top: 0;
			  left: 0;
			  display: flex;
			  transition: left 1s ease-in-out;
			}

		.carrusel .imagenes label {
			  flex: 1;
			}

		.carrusel .imagenes img {
			  width: 100%;
			  height: 100%;
			  object-fit: cover;
			}

		.carrusel #imagen1:checked ~ .imagenes {
			  left: 0;
			}

		.carrusel #imagen2:checked ~ .imagenes {
			  left: -100%;
			}

		.carrusel #imagen3:checked ~ .imagenes {
			  left: -200%;
			}

		.carrusel #imagen4:checked ~ .imagenes {
			  left: -300%;
			}


		@keyframes carrusel {
			  0% {
			    left: 0;
			  }
			  25% {
			    left: 0;
			  }
			  26% {
			    left: -100%;
			  }
			  50% {
			    left: -100%;
			  }
			  51% {
			    left: -200%;
			  }
			  75% {
			    left: -200%;
			  }
			  76% {
			    left: -300%;
			  }
			  100% {
			    left: -300%;
			  }
			}

		.carrusel .imagenes {
			  animation: carrusel 40s infinite;
			}




		@media screen and (max-width: 768px){

			aside{
				display: none;
			}

			header{display: block;}

			.logoheader{
				text-align: center;
				
				
			}
			
			header div img{
				width: 100%;
				margin-bottom: 90px;
				
			}

			section{
				width: 100%;
			}

			section article img{				
				border-radius: 15px;
				width: 24%;
				box-shadow: 0px 0px 50px #ff4c3d;
				border:0px;
				margin-top: 7vh
			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
				margin-top: -8vh
			}

			section article img:hover{
				cursor: pointer;
				box-shadow: 0px 0px 50px #ff4c3d;
				border:0px;
			}

			.perfil{
				display: inline-block;
			text-align: center;
			width: 40%;
			margin-top: 10px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			
				
			}
			.perfil img{
				width: 30%;
				border-radius: 100px;
				
			}
			
		}





		@media screen and (max-width: 410px){


				section article img{
					width: 41.5%;
					margin-top: 35px;
					margin-bottom: 5px;
					border-radius: 15px;
					margin-right: 0%;
					margin-left: 5.5%;
					box-shadow: 0px 0px 22px #ff4c3d;
					border:0px;
				}

				section article img:hover{
					box-shadow: 0px 0px 25px #ff4c3d;
					border:0px;
				}

				section article h1{
					margin-top: 8vh

				}

				section article {
					padding-top: -2%;
				}

				hr{
					margin-top: 5vh;
				}

				.perfil img{
					width: 75%;
					margin-top: 5%;
				}

				.logoheader{
					text-align: center;
				
			}

				#textuno{margin-top: -60px}
		}


	</style>
</head>
