			color: black;
			cursor: pointer;
		}






		@media screen and (max-width: 768px){

			section{

			}
			
			.portada{

			}
			

			#logopeliculados{
				width: 80%;
				margin-top: 2vh;

			}

			.botonmovil{
				display: block;
				
				
			}

			section h1{
				font-size: 40px;
			}

			#fotoswiki{
			width: 11%;

			}

			.boton:hover{
				box-shadow: none;
				background-color: black;
				color: white;
				cursor: pointer;
			}



		}




		@media screen and (max-width: 410px){

			section h1{
				font-size: 30px;
			}

			.portada{display: none;}

			.portadamovil{
				display: block;
			}
			.portadamovil img{width: 100%;}

			#informacion{
				font-size: 15px;
			}

			#logopeliculados{
				width: 80%;
				margin-top: -4vh;

			}

			.botonmovil{

			}


			#fotoswiki{
				width: 20%;

				margin-right: 5%;
				margin-bottom: 0;
				margin-left: 6%;
			}

			section div p{

			}
