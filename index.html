	<title>index</title>

	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<style type="text/css">

		body{
			font-family: 'IBM Plex Sans', sans-serif;
			min-width: 323px;
			background-color: black;
		}

		a{text-decoration: none;}

		header{display: none;}

		.gif{display: none;}

		.categorias{display: none;}

		h2{
			color: white;
			text-align: right;
			color: #2584C7;
		}

		.perfil{display: none}

		.asideuno{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		.asideuno img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.cajones{
			width: 100%;
			height: 120px;
			color: white;
			text-align: center;
			line-height: 120px;
			font-size: 25px;
			transition: 0.5s;
		}

		.cajones:hover{
			background-color: #14659E;
			cursor: pointer;
			color: black;
		}

		.contenedorcajon{
			padding-top: 40px;
		}

		.asidedos{
			width: 20%;
			height: 100%;
			background-color: black;
			float: right;
			border-left: 3px solid #14659E;
		}

		.asidedos div img{
			width: 45%;

		}

		.asidedos h1{
			text-align: center;
			color: white;
		}

		.logodos{
			text-align: center;
			padding-top: 5vh;
		}

		.asidedos .logodos img{
			border-radius: 150px;
			box-shadow: 0px 0px 0px black;
			transition: 0.5s;
			border:2.5px solid #191919;

		}
		.asidedos .logodos img:hover{cursor: pointer; border:2.5px solid #14659E; box-shadow: 0px 0px 50px #14659E;}

		.asidedos img{
			width: 85%;
			margin-top: ;
			margin-right: 7.5%;
			margin-bottom: 5vh;
			margin-left: 7.5%;
			border-radius: 30px;
			box-shadow: 0px 0px 0px black;
		}
		#categorias{border:2.5px solid #191919; transition: 0.5s;}
		#categorias:hover{cursor: pointer; border:2.5px solid #14659E; box-shadow: 0px 0px 50px #14659E;}
		

		section{
			width: 60%;	
			background-color: black;
			float: center;
			margin: 0 auto;
		}

		#portada{
			width: 85%;
			border-radius: 40px;
		}

		.portada{
			text-align: center;
			padding-top: 2vh;
		}

		#logoportada{
			width: 35%;
		}

		.logoportada{
			text-align: center;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 40%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 30px;
			transition: 0.5s;
			border:2.5px solid #191919;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #14659E;
			box-shadow: 0px 0px 80px #14659E;
		}

		.boton{
			width: 12%;
			height: 60px;
			text-align: center;
			line-height: 60px;
			border-radius: 30px;
			border: 2.5px solid #14659E;
			color:white;
			margin: 0 auto;
			margin-top: 7vh;
			transition: 0.5s;
		}
		.boton:hover{
			box-shadow: 0px 0px 50px #14659E;
			background-color: #14659E;
			color: black;
		}

		#fotoswiki{
			width: 24%;
		}


		footer{
			width: 60%;
			float: right;
			background-color: black;
		}







		@media screen and (max-width: 768px){

			.asideuno{display: none; }
			.asidedos{display: none; }
			.gif{display: block;}

			body{
				background-color: black;
				margin: 0;
			}

			section{
				width: 100%;
			}

			header{
				display: block;
			}

			.logoheader{
				text-align: center;
				
			}
			
			header div img{
				display: none;
			
			}

			section{

			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
			}

			hr{
				width: 80%;
				border: 2px solid #14659E;
				margin-top: 5vh;
			}

			section article img{
				margin-top: 10px;
				border-radius: 15px;
				
			}

			.boton{
				width: 20%;
				height: 50%;
				margin-top: 4vh;
			}

			.boton:hover{
				box-shadow: none;
				background-color: black;
				color: white;
			}

			section article img:hover{
				cursor: pointer;
				border:2.5px solid #191919;
				box-shadow: none;
			}

			

			.perfil{
				display: block;
				border-radius: 100px;
				text-align: center;
				
			}
			.perfil img{
				width: 30%;
				border-radius: 100px;
				
			}

			.categorias{display: block;}

			.logoportada img{
				width: 48%;
			}

			.gif{
				text-align: center;
				margin-top: 4vh;
			}

			.gif img{
				width: 100%;
				border-radius: 20px;
			}
		

			
		}







		@media screen and (max-width: 425px){


			#fotoswiki{
				width: 20%;
				margin-top: 0px;
				margin-right: 5%;
				margin-bottom: 0;
				margin-left: 6%;
			}

			.portada{
				display: none;
			}

			.boton{
				width: 35%;
				margin-top: 2vh;
				
			}

			header div img{
				display: block;
				width: 100%;
			}

			section article img{
				width: 45%;
				margin-top: 20px;
				border-radius: 15px;
				margin-right: 0%;
				margin-left: 2%;
			}

			

			hr{
				margin-top: 3vh;
			}

			.logoportada img{
				width: 100%;
				margin-top: 0vh;
			}


			.perfil img{
				width: 35%;
			}

			.gif{
				margin-top: 3.3vh;
			}

		}

		


	</style>
