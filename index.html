			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 30px;
			transition: 0.5s;
			border:2.5px solid #191919;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #14659E;
			box-shadow: 0px 0px 80px #14659E;
		}

			width: 12%;

			line-height: 60px;

			border: 2.5px solid #14659E;
			color:white;
			margin: 0 auto;
			margin-top: 7vh;
			transition: 0.5s;
		}
		.boton:hover{

			color: black;

			}

			.boton{

			.boton:hover{

		}
