        body{
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 0;

        a{text-decoration: none;}

        header{display: none;}

        .logodosmovil{display: none;}

        .logoheadertablet{display: none;}
        
        aside{
            width: 20%;
            height: 100vh;
            background-color: black;
            float: left;
            border-right: 3px solid #14659E;
            position: fixed;
        }

        aside img{

        }

        }

            text-align: center;
            margin-top: 18vh;

        .logodos img{
            width: 80%;
        }


        section{
            width: 80%;
            background-color: black;
            float: right;
        }

        hr{
            width: 80%;
            border: 2px solid #14659E;
            margin-top: 8vh;
            margin-bottom: 0;
        }

        section article h1{
            font-size: 70px;
            text-align: center;
            color: white;
        }

        section article img{
            display: inline-block;
            text-align: center;
            width: 40%;
            margin-top: 50px;
            margin-right: 2%;
            margin-bottom: 0;
            margin-left: 5.5%;
            border-radius: 30px;
            transition: 0.5s;
            box-shadow: 0px 0px 0px black;
        }

        section article img:hover{
            cursor: pointer;
            box-shadow: 0px 0px 80px #14659E;
        }

        #logopelicula{
            margin-bottom: 6vh;
        }

        .boton4 {
          position: absolute;
          top: 45%;
          right: 40px;
          padding: 5px;
          background-color: transparent;
          border: none;
          border-radius: 50%;
          cursor: pointer;
          transition: background-color 0.3s;
          box-shadow: 0px 0px 25px #14659E;
        }

        .boton4 img {
          width: 100px;
          height: auto;
          display: block;
        }

        .boton4:hover {
          box-shadow: 0px 0px 25px #14659E;
        }

        .boton5 {
          position: absolute;
          top: 75%;
          right: 40px;

          transition: background-color 0.3s;

        }

        .boton5 img {

          height: auto;
          display: block;
        }

        .boton5:hover {
          box-shadow: 0px 0px 25px #14659E;
        }






        @media screen and (max-width: 768px){

            aside{
                display: none;
            }

            header{display: block;}

            .logoheader{display: none;}

            .portada{display: none;}

            .logodosmovil{
                display: block;
                text-align: center;
                margin-bottom: 2vh;
            }

            .logodosmovil img{width: 50%}

            .logoheadertablet{
                display: block;
            }

        
            
            header div img{
                width: 100%;
    
            }

            section{
                width: 100%;
            }

            section article img{                
                border-radius: 15px;
                
            }

            section article h1{
                font-size: 30px;
                text-align: center;
                color: white;
            }

            section article img:hover{
                cursor: pointer;
                box-shadow: none;
            }

            #logopelicula{
                margin-bottom: 3vh;
            }
           

      



        @media screen and (max-width: 410px){


                .logoheadertablet{display: none;}
                .boton4 {display: none;}
                .boton5 {display: none;}

                .logoheader{
                    display: block;
                    text-align: center;
                    z-index: -99;
                }

                .logodosmovil img{width: 62%; }

                section article img{
                    width: 45%;
                    margin-top: 20px;
                    border-radius: 15px;
                    margin-right: 0%;
                    margin-left: 2%;
                }

                hr{
                    margin-top: 2vh;

                #logopelicula{

            }
