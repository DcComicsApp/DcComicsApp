<!DOCTYPE html>
<html>
<head>
	<title>Wonder Woman</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">

		body{
			font-family: 'IBM Plex Sans', sans-serif;
			margin: 0;
			background-color: black;
		}

		a{text-decoration: none;}

		header{display: none;}
		
		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		section{
			width: 80%;
			background-color: black;
			float: right;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 40%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 10px;
			transition: 0.5s;
			border:2.5px solid #191919;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #14659E;
			box-shadow: 0px 0px 80px #14659E;
		}

		#fotoswiki{
			width: 8%;
		}	




		@media screen and (max-width: 768px){

			aside{
				display: none;
			}

			header{display: block;}

			.logoheader{
				text-align: center;
				
			}
			
			header div img{
				width: 60%;
				margin-bottom: 100px;
				margin-top: 100px;
			}

			section{
				width: 100%;
			}

			section article img{				
				border-radius: 10px;
				margin-top: 7%;
			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
			}

			#fotoswiki{
			width: 16%;
			}

			section article img:hover{
				box-shadow: none;
				background-color: black;
				color: white;
				cursor: pointer;
				border:2.5px solid #191919;	
			}
		}	





		@media screen and (max-width: 410px){

			#fotoswiki{
				width: 22.5%;
			}	

			section article img{				
				border-radius: 5px;
				margin-top: 7%;
				
			}
			

		}


	</style>
</head>





<body>

	<header>
		<div class="logoheader">
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg">
		</div>

	</header>


	<aside>
		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg">
		</div>

		<div class="contenedorcajon">
			
		</div>	

	</aside>




	<section>
		

		<article>
			<h1>Dead Earth</h1>
			<a href="https://issuu.com/tiodc21/docs/untitled_73_">
				<img id="fotoswiki" src="https://static.wixstatic.com/media/d5715d_fecc42e0e63a40b0983608736f928335~mv2.jpg/v1/fit/w_320%2Ch_1000%2Cal_c%2Cq_80/file.png">
			</a>
			<a href="https://issuu.com/tiodc21/docs/untitled_71__77aaa322e01b6f">
				<img id="fotoswiki" src="https://www.buchhaus.ch/annotstream/9783741620386/COPL/Johnson-Daniel-Warren/Wonder-Woman-Dead-Earth.jpg?sq=5">
			</a>
			<a href="https://issuu.com/tiodc21/docs/untitled_2__cd5ec83be22969">
				<img id="fotoswiki" src="https://roman-und-comicladen.de/WebRoot/Store17/Shops/f382224c-994e-424d-9706-c29f497a0e0d/5F80/6F28/48AF/26EC/43AB/0A48/3549/6145/wonder_woman_death_earth_3_m.jpg">
			</a>	
			<a href="https://issuu.com/tiodc21/docs/untitled_61__25222ed5a314c7">
				<img id="fotoswiki" src="https://cdn.shopify.com/s/files/1/2059/7683/products/0620DC103_large.jpg?v=1595194965">
			</a>	
		</article>

		<hr>



	</section>


</body>
</html>
