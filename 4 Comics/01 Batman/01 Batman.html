<!DOCTYPE html>
<html>

	<title>DC Comics</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">

		body{
			font-family: 'IBM Plex Sans', sans-serif;
			margin: 0;
			background-color: black;
		}

		a{text-decoration: none;}

		header{display: none;}
		
		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		section{
			width: 80%;
			background-color: black;
			float: right;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 40%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 10px;
			transition: 0.5s;
			border:2.5px solid #191919;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #14659E;
			box-shadow: 0px 0px 80px #14659E;
		}

		#fotoswiki{
			width: 8%;
		}	




		@media screen and (max-width: 768px){

			aside{
				display: none;
			}

			header{display: block;}

			.logoheader{
				text-align: center;
				
			}
			
			header div img{
				width: 80%;
				margin-bottom: -20px;
			}

			section{
				width: 100%;
			}

			section article img{				
				border-radius: 10px;
				margin-top: 7%;
			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
				
			}

			#fotoswiki{
			width: 16%;
			}

			section article img:hover{
				box-shadow: none;
				background-color: black;
				color: white;
				cursor: pointer;
				border:2.5px solid #191919;	
			}
		}	





		@media screen and (max-width: 410px){

			#fotoswiki{
				width: 22.5%;
			}	

			section article img{				
				border-radius: 5px;
				margin-top: 7%;
				
			}
			

		}


	</style>
</head>
