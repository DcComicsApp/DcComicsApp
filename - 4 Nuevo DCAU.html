<!DOCTYPE html>
<html>
<head>
	<title>Nuevo DCAU</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">

		body{
			font-family: 'IBM Plex Sans', sans-serif;
			margin: 0;
			background-color: black;
		}

		a{text-decoration: none;}

		header{display: none;}
		
		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.contenedorcajon{
			padding-top: 40px;
		}


		section{
			width: 80%;
			background-color: black;
			float: right;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 40%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 30px;
			transition: 0.5s;
			border:2.5px solid #191919;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #14659E;
			box-shadow: 0px 0px 80px #14659E;
		}

		#logopelicula{
			border:2.5px solid black;
			margin-bottom: 6vh;
		}
		#logopelicula:hover{
			box-shadow: 0px 0px 80px black;
		}




		@media screen and (max-width: 768px){

			aside{
				display: none;
			}

			header{display: block;}

			.logoheader{
				text-align: center;
				
			}
			
			header div img{
				width: 100%;
	
			}

			section{
				width: 100%;
			}

			section article img{				
				border-radius: 15px;
				
			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
			}

			section article img:hover{
				cursor: pointer;
				border:2.5px solid #191919;
				box-shadow: none;
			}

			#logopelicula{
				border:2.5px solid black;
				margin-bottom: 3vh;
			}
				
		}





		@media screen and (max-width: 410px){

				section article img{
					width: 45%;
					margin-top: 20px;
					border-radius: 15px;
					margin-right: 0%;
					margin-left: 2%;
				}

				hr{
					margin-top: 2vh;
				}

				#logopelicula{
					border:2.5px solid black;
					margin-bottom: 1.5vh;
				}
		}


	</style>
</head>





<body>

	<header>
		<div class="logoheader">
			<img src="https://pbs.twimg.com/media/E0OixT6XoAcSV3g?format=jpg&name=small">
		</div>

	</header>


	<aside>
		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg">
		</div>

		<div class="contenedorcajon">
			
		</div>	

	</aside>




	<section>
		
		<article>


			
			
			<img id="logopelicula" src="https://fanart.tv/fanart/movies/618354/hdmovielogo/superman-man-of-tomorrow-5f4fcf697985f.png">
			<a href="1 Peliculas/76 Superman Man of Tomorrow/Superman Man of Tomorrow.html">
				<img src="https://image.tmdb.org/t/p/w1280/gBpxdg0TrDul9O2MzsN7BmNOLyY.jpg">
			</a>
			<img id="logopelicula" src="https://pbs.twimg.com/media/E0OeyoRXIAEBBKX?format=jpg&name=small">
			<a href="1 Peliculas/96 Justice Society World War II/Justice Society World War II.html">
				<img src="https://pbs.twimg.com/media/Ez_8UHrXIAEERqC?format=jpg&name=large">
			</a>
			

			
			
			

		</article>

		



	</section>


</body>
</html>
