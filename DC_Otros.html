	<title>DC Otros</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">

		body{
			font-family: 'IBM Plex Sans', sans-serif;
			margin: 0;
			background-color: black;
		}

		a{text-decoration: none;}

		header{display: none;}
		
		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside img{
			width: 45%;
		}

		img{
			filter: contrast(1.08);
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.contenedorcajon{
			padding-top: 40px;
		}


		section{
			width: 80%;
			background-color: black;
			float: right;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 16%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 20px;
			transition: 0.5s;
			border:2.5px solid #1F4A69;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #1F4A69;
			box-shadow: 0px 0px 80px #14659E;
		}




		@media screen and (max-width: 768px){

			aside{
				display: none;
			}

			header{display: block;}

			.logoheader{
				text-align: center;
				margin-top: -25px;
				
			}
			
			header div img{
				width: 100%;
				margin-bottom: 90px;
				margin-top: 25px
			}

			section{
				width: 100%;
			}

			section article img{				
				border-radius: 15px;
				width: 24%;
				box-shadow: 0px 0px 50px #14659E;
				border:0px;
				margin-top: 7vh
			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
				margin-top: -8vh
			}

			section article img:hover{
				cursor: pointer;
				box-shadow: 0px 0px 50px #14659E;
				border:0px;
			}
			
		}





		@media screen and (max-width: 410px){

				section article img{
					width: 41.5%;
					margin-top: 35px;
					margin-bottom: 5px;
					border-radius: 15px;
					margin-right: 0%;
					margin-left: 5.5%;
					box-shadow: 0px 0px 22px #14659E;
					border:0px;
					animation: colorChange 5s infinite;
				}

				section article img:hover{
					box-shadow: 0px 0px 25px #14659E;
					border:0px;
				}

				section article h1{
					margin-top: 8vh
				}

				hr{
					margin-top: 2vh;
				}

				#textuno{margin-top: -60px;}
		}









		@keyframes colorChange {
			0% {
				box-shadow: 0px 0px 20px #14659E;
			}
			25% {
				box-shadow: 0px 0px 20px #28A745; /* Verde */
			}
			50% {
				box-shadow: 0px 0px 20px #FF5733; /* Rojo */
			}
			75% {
				box-shadow: 0px 0px 20px #FFC107; /* Amarillo */
			}
			100% {
				box-shadow: 0px 0px 20px #14659E; /* Azul */
			}
		}


	</style>
</head>
