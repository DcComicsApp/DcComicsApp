<!DOCTYPE html>
<html>
<head>
	<title>LDCSV Extras</title>
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<style type="text/css">
		
		body{
			margin: 0;
			font-family: 'IBM Plex Sans', sans-serif;
			min-width: 323px;
			background-color: black;
		}

		a{text-decoration: none;}

		.portadamovil{display: none;}

		.botonmovil{display: none;}

		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside div img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.logopelicula{
			text-align: center;
			padding-top: 40px
		}

		.logopelicula img{
			width: 90%;
		}

		.posteraside{
			text-align: center;
			margin-top: 7vh;
		}
		.posteraside img{border-radius: 20px;}

		section{
			width: 80%;
			height: 100vh;
			background-color: black;
			float: right;
		}

		.portada img{
			width: 85%;
			border-radius: 40px;
		}

		.portada{
			text-align: center;
			padding-top: 8vh;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		#fotoswiki{
			width: 8%;
			display: inline-block;
			text-align: center;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 20px;
			transition: 0.5s;
			border:2.5px solid #191919;
			box-shadow: 0px 0px 0px black;
		}
		#fotoswiki:hover{
			box-shadow: 0px 0px 50px #14659E;
			background-color: #14659E;
			color: black;
			cursor: pointer;
		}






		@media screen and (max-width: 768px){

			aside{display: none;}

			section{
				width: 100%;
			}

			


			section h1{
				font-size: 40px;
			}

			#fotoswiki{
			width: 11%;

			}

			#fotoswiki:hover{
				box-shadow: 0px 0px 50px black;
				background-color: #191919;
				color: black;
				
			}




		}




		@media screen and (max-width: 410px){

			section h1{
				font-size: 30px;
			}

			.portada{display: none;}

			.portadamovil{
				display: block;
			}
			.portadamovil img{width: 100%;}

			#informacion{
				font-size: 15px;
			}


			#fotoswiki{
				width: 20%;
				margin-top: 1vh;
				margin-right: 5%;
				margin-bottom: 0;
				margin-left: 6%;
			}

			section div p{
				width: 90%;
			}

			


		}

		

		




	</style>
</head>

	


<body>


	<aside>

		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg">
		</div>

		<div class="logopelicula">
			<img src="https://pbs.twimg.com/media/E3dIlxpXMAMQMCa?format=jpg&name=small">
		</div>

		<div class="posteraside">
			<img src="https://pbs.twimg.com/media/E3dIlxqWEAA2AHg?format=jpg&name=small">
		</div>

		

	</aside>


	<section>

	<div class="portada">
		<img src="https://pbs.twimg.com/media/FBGtryuVkAEZy1-?format=jpg&name=medium">
	</div>

	<div class="portadamovil">
		<img src="https://pbs.twimg.com/media/FBGtryxVkAAvg90?format=jpg&name=small">
	</div>

	<article>
			<h1>Trailers</h1>
			<a href="https://youtu.be/tISrUe4BLTM">
				<img id="fotoswiki" src="https://pbs.twimg.com/media/FBGtryuVIBQGcpo?format=jpg&name=small">
			</a>
			
	</article>

	<hr>

	


	</section>

	

	




</body>
</html>
