	<style type="text/css">

		body{
			font-family: 'IBM Plex Sans', sans-serif;
			margin: 0;
			background-color: black;
		}

		a{text-decoration: none;}

		header{display: none;}
		
		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

		.contenedorcajon{
			padding-top: 40px;
		}


		section{
			width: 80%;
			background-color: black;
			float: right;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 40%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 30px;
			transition: 0.5s;
			border:2.5px solid #191919;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			border:2.5px solid #14659E;
			box-shadow: 0px 0px 80px #14659E;
		}

		#logopelicula{
			border:2.5px solid black;
			margin-bottom: 6vh;
		}
		#logopelicula:hover{
			box-shadow: 0px 0px 80px black;
		}




		@media screen and (max-width: 768px){

			aside{
				display: none;
			}

			header{display: block;}

			.logoheader{
				text-align: center;
				
			}
			
			header div img{
				width: 100%;
	
			}

			section{
				width: 100%;
			}

			section article img{				
				border-radius: 15px;
				
			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
			}

			section article img:hover{
				cursor: pointer;
				border:2.5px solid #191919;
				box-shadow: none;
			}

			#logopelicula{
				border:2.5px solid black;
				margin-bottom: 3vh;
			}
				
		}





		@media screen and (max-width: 410px){

				section article img{
					width: 45%;
					margin-top: 20px;
					border-radius: 15px;
					margin-right: 0%;
					margin-left: 2%;
				}

				hr{
					margin-top: 2vh;
				}

				#logopelicula{
					border:2.5px solid black;
					margin-bottom: 1.5vh;
				}
		}


	</style>
