<html>
<head>
	<title>Eventos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">

		body{
			font-family: 'IBM Plex Sans', sans-serif;
			margin: 0;
			background-color: black;
		}

		a{text-decoration: none;}

		header{display: none;}

		.logodosmovil{display: none;}

		.logoheadertablet{display: none;}
		
		aside{
			width: 20%;
			height: 100vh;
			background-color: black;
			float: left;
			border-right: 3px solid #14659E;
			position: fixed;
		}

		aside img{
			width: 45%;
		}

		.logo{
			text-align: center;
			padding-top: 5vh;
		}

	 	.logodos{
	 		text-align: center;
	 		margin-top: 18vh;
	 	}
	 	.logodos img{
	 		width: 80%;
	 	}


		section{
			width: 80%;
			background-color: black;
			float: right;
		}

		hr{
			width: 80%;
			border: 2px solid #14659E;
			margin-top: 8vh;
			margin-bottom: 0;
		}

		section article h1{
			font-size: 70px;
			text-align: center;
			color: white;
		}

		section article img{
			display: inline-block;
			text-align: center;
			width: 40%;
			margin-top: 50px;
			margin-right: 2%;
			margin-bottom: 0;
			margin-left: 5.5%;
			border-radius: 30px;
			transition: 0.5s;
			box-shadow: 0px 0px 0px black;
		}

		section article img:hover{
			cursor: pointer;
			box-shadow: 0px 0px 80px #14659E;
		}

		#logopelicula{
			border:2.5px solid black;
			margin-bottom: 6vh;
		}
		#logopelicula:hover{
			box-shadow: 0px 0px 80px black;
		}




		@media screen and (max-width: 768px){

			aside{
				display: none;
			}

			header{display: block;}

			.logoheader{display: none;}

			.logodosmovil{
				display: block;
				text-align: center;
				margin-bottom: 2vh;
			}

			.logodosmovil img{width: 60%}

			.logoheadertablet{
				display: block;
			}

		
			
			header div img{
				width: 100%;
	
			}

			section{
				width: 100%;
			}

			section article img{				
				border-radius: 15px;
				
			}

			section article h1{
				font-size: 30px;
				text-align: center;
				color: white;
			}

			section article img:hover{
				cursor: pointer;
				box-shadow: none;
			}

			#logopelicula{
				border:2.5px solid black;
				margin-bottom: 3vh;
			}
				
		}





		@media screen and (max-width: 410px){


				.logoheadertablet{display: none;}

				.logoheader{
					display: block;
					text-align: center;
					
				}

				section article img{
					width: 45%;
					margin-top: 20px;
					border-radius: 15px;
					margin-right: 0%;
					margin-left: 2%;
				}

				hr{
					margin-top: 2vh;
				}

				#logopelicula{
					border:2.5px solid black;
					margin-bottom: 1.5vh;
				}
		}


	</style>
</head>
